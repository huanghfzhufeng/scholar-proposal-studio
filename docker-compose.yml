services:
  db:
    image: postgres:16-alpine
    container_name: natgrant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-scholar_proposal_studio}
    ports:
      - '5432:5432'
    volumes:
      - natgrant_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-scholar_proposal_studio}']
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: natgrant-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-scholar-proposal-studio}
      USE_PRISMA_STORAGE: 'true'
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-scholar_proposal_studio}
      USE_REAL_LLM: ${USE_REAL_LLM:-false}
      MINIMAX_API_KEY: ${MINIMAX_API_KEY:-}
      MINIMAX_BASE_URL: ${MINIMAX_BASE_URL:-https://api.minimaxi.chat/v1/text/chatcompletion_v2}
      MINIMAX_MODEL: ${MINIMAX_MODEL:-MiniMax-Text-01}
      USE_REAL_SEARCH: ${USE_REAL_SEARCH:-false}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
    ports:
      - '3000:3000'

volumes:
  natgrant_postgres_data:
